<html>
    <head>
        <title>Illustrate password checking</title>
        <script type="text/javascript">
            function chkPasswords(){
                var init = document.getElementById("initial");
                var sec = document.getElementById("second");
                if(init.value == " "){
                    alert("You did not enter a password \n "+" Please enter one now");
                    init.focus();
                    return false;
                }
        if (init.value != sec.value){
            alert("The password are not same \n "+ "please re-enter both now");
            init.focus();
            init.select();
            return false;
        }else
            alert("Welcome ........"); 
            }
        </script>
    </head>
    <body align="center" bgcolor="lightblue">
        <br><br><br><br><br><br><br>
        <h3>Please fill the details</h3>
        <form id = "myform" action="">
            <p>
                Your Password 
                <input type="password" id = "initial" size = "10">
                <br><br>
                Verify Password
                <input type = "password" id="second" size="10">
                <br><br>
                <input type = "reset" name="reset">
                <input type = "submit" id="submit" onclick="chkPasswords()"> 
            </p>
        </form>
    </body></html>
