<!doctype html>
<html>
<head>
	<script src='jquery-3.7.1.js'></script>
	<script type='text/javascript'>
		$(document).ready(function(){
			$('#btn').click(function(){
				$('div').animate({
					width:'300px',height:'300px'
				});

			});
		});
	</script>
</head>
<body>
	<div style='background-color: pink;height:150px;width:150px;'>1</div>
	<div style='background-color: yellow;height:150px;width:150px;'>2</div>
	<button id='btn'>click here to animate</button>
</body>
</head>
