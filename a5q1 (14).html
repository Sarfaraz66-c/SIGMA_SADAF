<html>
    <head>
        <script type="text/javascript">
            function sayHello(){
                alert("You pressed a radio button")
            }
        </script>
    </head>
    <body bgcolor="biege" align="center">
        <br><br><br><br><br><br>
        <h1>Example of onclick()</h1>
        <input type="radio" name="car" onclick="sayHello()" value="Ford">"Ford"<br>
        <input type="radio" name="car" onclick="sayHello()" value="Hyundai">"Hyundai"<br>
        <input type="radio" name="car" onclick="sayHello()" value="BMW">"BMW"<br>
        <input type="radio" name="car" onclick="sayHello()" value="Maruthi">"Maruthi"<br>
    </body>
</html>
